name: Smoke - SteamCMD (Linux, headless)

on:
  push:
    branches: [ "ci/**" ]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-steamcmd:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      STEAMCMDDIR: ${{ runner.temp }}/steamcmd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SteamCMD (Linux)
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y ca-certificates lib32gcc-s1 curl
          mkdir -p "$STEAMCMDDIR"
          cd "$STEAMCMDDIR"
          curl -fL --retry 3 --retry-delay 2 -o steamcmd_linux.tar.gz https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz
          tar -xzf steamcmd_linux.tar.gz
          ./steamcmd.sh +quit || true

      - name: Smoke: login anonymous, fetch app 480 status
        shell: bash
        run: |
          set -euxo pipefail
          cd "$STEAMCMDDIR"
          ./steamcmd.sh +login anonymous +app_info_update 1 +app_status 480 +quit | tee "$GITHUB_WORKSPACE/smoke-steamcmd.log"
          grep -E "Connecting anonymously|Already logged in" "$GITHUB_WORKSPACE/smoke-steamcmd.log" >/dev/null

      - name: Upload smoke log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-steamcmd-log
          path: smoke-steamcmd.log
          if-no-files-found: warn

