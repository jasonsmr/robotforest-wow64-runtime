name: SteamCMD Smoke (manual)

on:
  # Manual-only; no push triggers so this never fails CI by accident.
  workflow_dispatch:

jobs:
  steamcmd-smoke-manual:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print stub notice
        run: |
          echo "[rf/ci] Manual SteamCMD smoke placeholder."
          echo "[rf/ci] No real SteamCMD tests are wired yet."
          echo "[rf/ci] When ready, this workflow can:"
          echo "  - download rf-runtime-dev,"
          echo "  - set up box64 / Wine / Proton,"
          echo "  - and run SteamCMD-based smoke tests."
