name: Manual Release (dispatcher)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v0.2.9). Leave empty to use current ref.'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  actions: read

concurrency:
  group: manual-release-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  call-core:
    uses: jasonsmr/robotforest-wow64-runtime/.github/workflows/release-core.yml@main
    with:
      tag: ${{ inputs.tag }}
    secrets: inherit
