name: RF Runtime Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/v')  # ignore non-tag dispatches
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y zip zstd jq file

      - name: Fetch Proton/DXVK/vkd3d components
        env:
          PROTON_TAG: ${PROTON_TAG:-GE-Proton9-17}
          DXVK_TAG: ${DXVK_TAG:-v2.4}
          VKD3D_TAG: ${VKD3D_TAG:-v2.13}
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/ci/fetch_components.sh

      - name: Run packer (bash) with tag
        env:
          RF_TAG: ${{ github.ref_name }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/rf_pack_runtime.sh
          ls -la dist

      - name: Upload artifact (debug + release)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rf-runtime-dist
          path: |
            dist/**
            staging/**
            scripts/**
            **/*.log
          if-no-files-found: warn

  release:
    if: startsWith(github.ref, 'refs/tags/v')  # ignore non-tag dispatches
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: rf-runtime-dist
          path: out

      - name: Locate runtime ZIP
        id: findzip
        shell: bash
        run: |
          set -euo pipefail
          zip_path="$(ls -1 out/**/robotforest-wow64-runtime-${{ github.ref_name }}.zip 2>/dev/null | head -n1 || true)"
          if [[ -z "${zip_path:-}" ]]; then
            echo "No runtime zip found for tag ${{ github.ref_name }} under out/" >&2
            echo "Files under out/:" >&2
            find out -maxdepth 3 -type f -printf '%p\n' >&2 || true
            exit 1
          fi
          echo "zip_path=${zip_path}" >> "$GITHUB_OUTPUT"
          ls -l "$zip_path"

      - name: Create Release with asset (bind to tag)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.findzip.outputs.zip_path }}
            ${{ steps.findzip.outputs.zip_path }}.sha256
          tag_name: ${{ github.ref_name }}
          name: robotforest-wow64-runtime ${{ github.ref_name }}
          draft: false
          prerelease: false
          make_latest: true
