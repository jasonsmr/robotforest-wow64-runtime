name: Build & Release runtime zip

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y zip zstd jq file

      - name: Run packer (bash)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/rf_pack_runtime.sh
          ls -la dist

      - name: Rename ZIP to include tag (or latest)
        shell: bash
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          f="$(ls -1 dist/*.zip | head -n1)"
          if [[ -z "${f:-}" ]]; then
            echo "No zip in dist/" >&2
            exit 1
          fi
          if [[ -n "${TAG:-}" && "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            mv "$f" "dist/robotforest-wow64-runtime-${TAG}.zip"
          fi
          ls -la dist

      - name: Upload artifact (debug + release)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rf-runtime-dist
          path: |
            dist/**
            staging/**
            scripts/**
            **/*.log
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: rf-runtime-dist
          path: out

      - name: Locate runtime ZIP
        id: findzip
        shell: bash
        run: |
          set -euo pipefail
          # Because the artifact preserves relative paths, the ZIP will be under out/dist/
          zip_path="$(ls -1 out/**/robotforest-wow64-runtime-*.zip 2>/dev/null | head -n1 || true)"
          if [[ -z "${zip_path:-}" ]]; then
            echo "No runtime zip found under out/" >&2
            echo "Files under out/:" >&2
            find out -maxdepth 3 -type f -printf '%p\n' >&2 || true
            exit 1
          fi
          echo "zip_path=${zip_path}" >> "$GITHUB_OUTPUT"
          ls -l "$zip_path"

      - name: Create Release with asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.findzip.outputs.zip_path }}
          draft: false
          prerelease: false
          make_latest: true
