name: Build & Release runtime zip

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up deps
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils zip curl tar zstd

      - name: Pack runtime
        run: |
          chmod +x scripts/rf_pack_runtime.sh || true
          ./scripts/rf_pack_runtime.sh
          ls -l dist/

      - name: Normalize artifact name for tag
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          mkdir -p dist
          SRC="$(ls dist/*.zip | head -n1)"
          DST="dist/robotforest-wow64-runtime-${TAG}.zip"
          echo "Renaming $SRC -> $DST"
          mv "$SRC" "$DST"
          ls -l dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rf-runtime
          path: dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: rf-runtime
          path: dist

      - name: Create GitHub Release and upload
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          draft: false
          prerelease: false
          make_latest: true
