name: RF Runtime Release (sanity)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v0.2.7). Leave empty to use the current ref.'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Show dispatch inputs + ref name
        run: |
          echo "TAG=${{ inputs.tag || github.ref_name }}"
          echo "EVENT_NAME=${{ github.event_name }}"
          echo "REF_NAME=${{ github.ref_name }}"
