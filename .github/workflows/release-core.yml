name: RF Release (pack + verify)

on:
  workflow_dispatch:
  push:
    branches:
      - ci/productionize

jobs:
  pack-and-verify:
    runs-on: ubuntu-24.04
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install packaging tools
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y zstd zip unzip ca-certificates curl

      - name: Pack rf_runtime tree
        shell: bash
        run: |
          set -euxo pipefail
          scripts/rf_pack_runtime.sh

      - name: Verify rf-runtime-dev.tar.zst (non-strict)
        run: |
          set -euxo pipefail
          bash scripts/rf_verify_runtime.sh dist/rf-runtime-dev.tar.zst

      - name: Upload rf-runtime-dev artifact
        uses: actions/upload-artifact@v4
        with:
          name: rf-runtime-dev
          path: |
            dist/rf-runtime-dev.tar.zst
            dist/rf-runtime-dev.tar.zst.sha256
            dist/rf-runtime-dev.zip
            dist/rf-runtime-dev.zip.sha256
