name: RF Runtime Release (core)

on:
  workflow_call:
    inputs:
      tag:
        description: 'Tag to build (e.g. v0.2.9). Leave empty to build current ref.'
        required: false
        default: ''
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TAG: ${{ inputs.tag || github.ref_name }}
      PROTON_TAG: GE-Proton10-9
      DXVK_TAG: v2.4
      VKD3D_TAG: v2.13
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: If dispatch: checkout requested tag
        if: ${{ inputs.tag != '' }}
        run: |
          set -euo pipefail
          git fetch --tags --force
          git checkout "refs/tags/${{ env.TAG }}"

      - name: Install deps
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y zip zstd jq file aria2 pv

      - name: Cache upstream tarballs
        uses: actions/cache@v4
        with:
          path: |
            staging/proton.tar.gz
            staging/dxvk.tar.gz
            staging/vkd3d.tar.zst
          key: upstream-${{ env.PROTON_TAG }}-${{ env.DXVK_TAG }}-${{ env.VKD3D_TAG }}

      - name: Fetch Proton/DXVK/vkd3d components
        env:
          PROTON_TAG: ${{ env.PROTON_TAG }}
          DXVK_TAG: ${{ env.DXVK_TAG }}
          VKD3D_TAG: ${{ env.VKD3D_TAG }}
        run: |
          set -euo pipefail
          bash scripts/ci/fetch_components.sh

      - name: Run packer (bash) with tag
        env:
          RF_TAG: ${{ env.TAG }}
          GITHUB_REF_NAME: ${{ env.TAG }}
        run: |
          set -euo pipefail
          bash scripts/rf_pack_runtime.sh
          ls -la dist

      - name: Upload artifact (debug + release)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rf-runtime-dist
          path: |
            dist/**
            staging/**
            scripts**
            **/*.log
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    env:
      TAG: ${{ inputs.tag || github.ref_name }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: rf-runtime-dist
          path: out

      - name: Locate runtime ZIP
        id: findzip
        run: |
          set -euo pipefail
          zip_path="$(ls -1 out/**/robotforest-wow64-runtime-${TAG}.zip 2>/dev/null | head -n1 || true)"
          if [[ -z "${zip_path:-}" ]]; then
            echo "No runtime zip found for tag ${TAG} under out/" >&2
            echo "Files under out/:" >&2
            find out -maxdepth 3 -type f -printf '%p\n' >&2 || true
            exit 1
          fi
          echo "zip_path=${zip_path}" >> "$GITHUB_OUTPUT"
          ls -l "$zip_path"
          [[ -f "${zip_path}.sha256" ]] && ls -l "${zip_path}.sha256" || true

      - name: Create Release with asset (bind to tag)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: robotforest-wow64-runtime ${{ env.TAG }}
          files: |
            ${{ steps.findzip.outputs.zip_path }}
            ${{ steps.findzip.outputs.zip_path }}.sha256
          draft: false
          prerelease: false
          make_latest: true
