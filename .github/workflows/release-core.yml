name: RF Release (pack + verify)

on:
  push:
    branches: ["ci/**"]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: release-core-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pack-and-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tools
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y zstd unzip ca-certificates

      - name: Pack runtime
        run: bash scripts/rf_pack_runtime.sh

      - name: Find artifact
        id: find
        run: |
          set -euo pipefail
          ART="$(ls -1 dist/rf-runtime-*.tar.zst | tail -n1)"
          echo "art=${ART}" >> "$GITHUB_OUTPUT"
          echo "sha=${ART}.sha256" >> "$GITHUB_OUTPUT"
          ls -l "$ART" "$ART.sha256"

      - name: Verify artifact
        run: bash scripts/rf_verify_runtime.sh "${{ steps.find.outputs.art }}" "${{ steps.find.outputs.sha }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rf-runtime
          path: |
            ${{ steps.find.outputs.art }}
            ${{ steps.find.outputs.sha }}
