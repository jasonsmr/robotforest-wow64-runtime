name: RF Runtime Release (core)

on:
  workflow_call:
    inputs:
      tag:
        description: 'Tag (optional). Empty builds current ref.'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  actions: read

concurrency:
  group: release-core-${{ github.run_id }}
  cancel-in-progress: true

env:
  # single source of truth
  PROTON_TAG: ${{ vars.PROTON_TAG || 'GE-Proton10-9' }}
  DXVK_TAG:   ${{ vars.DXVK_TAG   || 'v2.4' }}
  VKD3D_TAG:  ${{ vars.VKD3D_TAG  || 'v2.13' }}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TAG: ${{ inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: If dispatch/tag: checkout exact tag
        if: ${{ inputs.tag != '' }}
        run: |
          set -euo pipefail
          git fetch --tags --force
          git checkout "refs/tags/${TAG}"

      - name: Install deps
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y zip zstd jq file aria2 pv

      - name: Source pins.env if present (overrides vars)
        run: |
          set -euo pipefail
          if [[ -f scripts/ci/pins.env ]]; then
            source scripts/ci/pins.env
            echo "PROTON_TAG=$PROTON_TAG" >> $GITHUB_ENV
            echo "DXVK_TAG=$DXVK_TAG"     >> $GITHUB_ENV
            echo "VKD3D_TAG=$VKD3D_TAG"   >> $GITHUB_ENV
          fi

      - name: Fetch components
        env:
          PROTON_TAG: ${{ env.PROTON_TAG }}
          DXVK_TAG:   ${{ env.DXVK_TAG }}
          VKD3D_TAG:  ${{ env.VKD3D_TAG }}
        run: bash scripts/ci/fetch_components.sh

      - name: Pack runtime
        env:
          RF_TAG: ${{ env.TAG }}
          PROTON_TAG: ${{ env.PROTON_TAG }}
          DXVK_TAG:   ${{ env.DXVK_TAG }}
          VKD3D_TAG:  ${{ env.VKD3D_TAG }}
        run: bash scripts/rf_pack_runtime.sh

      - name: Verify runtime ZIP
        run: |
          set -euo pipefail
          ZIP="$(ls -1 dist/robotforest-wow64-runtime-${{ env.TAG }}.zip)"
          bash scripts/rf_verify_runtime.sh "$ZIP"

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rf-runtime-dist
          path: |
            dist/**
            staging/**
            scripts/**
            **/*.log
          if-no-files-found: warn

  release:
    # Only publish on (a) workflow_dispatch, or (b) tag refs
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') }}
    needs: build
    runs-on: ubuntu-latest
    env:
      TAG: ${{ inputs.tag || github.ref_name }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: rf-runtime-dist
          path: out

      - name: Locate ZIP
        id: findzip
        run: |
          set -euo pipefail
          zip_path="$(ls -1 out/**/robotforest-wow64-runtime-${TAG}.zip 2>/dev/null | head -n1 || true)"
          [[ -n "${zip_path:-}" ]] || { echo "No runtime zip found"; exit 1; }
          echo "zip_path=${zip_path}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: robotforest-wow64-runtime ${{ env.TAG }}
          files: |
            ${{ steps.findzip.outputs.zip_path }}
            ${{ steps.findzip.outputs.zip_path }}.sha256
          draft: false
          prerelease: false
          make_latest: true
