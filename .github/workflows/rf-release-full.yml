name: RF Release (tags)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

concurrency:
  group: rf-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TAG: ${{ github.ref_name }}
      PROTON_TAG: GE-Proton10-9
      DXVK_TAG: v2.4
      VKD3D_TAG: v2.13
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y zip zstd jq file aria2 pv xvfb

      - name: Cache upstream tarballs
        uses: actions/cache@v4
        with:
          path: |
            staging/proton.tar.gz
            staging/dxvk.tar.gz
            staging/vkd3d.tar.zst
          key: upstream-${{ env.PROTON_TAG }}-${{ env.DXVK_TAG }}-${{ env.VKD3D_TAG }}

      - name: Fetch components
        env:
          PROTON_TAG: ${{ env.PROTON_TAG }}
          DXVK_TAG: ${{ env.DXVK_TAG }}
          VKD3D_TAG: ${{ env.VKD3D_TAG }}
        run: bash scripts/ci/fetch_components.sh

      - name: Pack runtime
        env:
          RF_TAG: ${{ env.TAG }}
          GITHUB_REF_NAME: ${{ env.TAG }}
        run: |
          bash scripts/rf_pack_runtime.sh
          ls -la dist

      - name: Sandbot
        run: bash scripts/ci/sandbot_smoke.sh dist/robotforest-wow64-runtime notepad.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rf-runtime-dist
          path: |
            dist/**
            staging/**
            scripts/**
            **/*.log
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: rf-runtime-dist
          path: out

      - name: Find ZIP
        id: z
        run: |
          set -euo pipefail
          zip_path="$(ls -1 out/**/robotforest-wow64-runtime-${{ github.ref_name }}.zip 2>/dev/null | head -n1)"
          echo "zip_path=$zip_path" >> "$GITHUB_OUTPUT"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: robotforest-wow64-runtime ${{ github.ref_name }}
          files: |
            ${{ steps.z.outputs.zip_path }}
            ${{ steps.z.outputs.zip_path }}.sha256
          draft: false
          prerelease: false
          make_latest: true
