name: RF Release (pack + verify)

on:
  push:
    branches: ["ci/**"]
  pull_request:
    branches: ["main", "ci/**"]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME:-dev}-$(date +%Y%m%d-%H%M%S)"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Using TAG=${TAG}"

      - name: Install tools (zstd, zip, unzip, curl)
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y zstd zip unzip ca-certificates curl

      - name: Build runtime archive(s)
        shell: bash
        run: |
          set -euxo pipefail
          RF_TAG="${{ steps.tag.outputs.tag }}" bash scripts/ci/fetch_components.sh || true
          RF_TAG="${{ steps.tag.outputs.tag }}" bash scripts/rf_pack_runtime.sh

      - name: Verify rf-runtime-dev.tar.zst (strict)
        shell: bash
        env:
          RF_STRICT_WINE: "1"
        run: |
          set -euxo pipefail
          bash scripts/rf_verify_runtime.sh dist/rf-runtime-dev.tar.zst

      - name: Upload rf-runtime-dev artifact
        uses: actions/upload-artifact@v4
        with:
          name: rf-runtime-dev
          path: |
            dist/rf-runtime-dev.tar.zst
            dist/rf-runtime-dev.tar.zst.sha256
            dist/rf-runtime-dev.zip
            dist/rf-runtime-dev.zip.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download rf-runtime-dev artifact
        uses: actions/download-artifact@v4
        with:
          name: rf-runtime-dev
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: robotforest-wow64-runtime ${{ needs.build.outputs.tag }}
          files: |
            dist/rf-runtime-dev.zip
            dist/rf-runtime-dev.zip.sha256
            dist/rf-runtime-dev.tar.zst
            dist/rf-runtime-dev.tar.zst.sha256
          draft: false
          prerelease: false
          make_latest: true
