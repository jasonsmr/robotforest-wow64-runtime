name: RF Runtime Release (full)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g. v0.2.9). Leave empty to build current ref."
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.compute-tag.outputs.tag }}
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute TAG
        id: compute-tag
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.tag }}" ]]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> "$GITHUB_ENV"
          else
            echo "TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "RESOLVED TAG=$TAG"

      - name: If dispatch: checkout requested tag
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force
          git checkout "refs/tags/${TAG}"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y zip zstd jq file aria2 pv unzip ca-certificates curl

      - name: Set component tags
        shell: bash
        run: |
          echo "PROTON_TAG=${PROTON_TAG:-GE-Proton10-9}" >> "$GITHUB_ENV"
          echo "DXVK_TAG=${DXVK_TAG:-v2.4}"              >> "$GITHUB_ENV"
          echo "VKD3D_TAG=${VKD3D_TAG:-v2.13}"          >> "$GITHUB_ENV"

      - name: Cache upstream tarballs
        uses: actions/cache@v4
        with:
          path: |
            staging/proton.tar.gz
            staging/dxvk.tar.gz
            staging/vkd3d.tar.zst
          key: upstream-${{ env.PROTON_TAG }}-${{ env.DXVK_TAG }}-${{ env.VKD3D_TAG }}

      - name: Fetch Proton/DXVK/vkd3d components
        env:
          PROTON_TAG: ${{ env.PROTON_TAG }}
          DXVK_TAG:   ${{ env.DXVK_TAG }}
          VKD3D_TAG:  ${{ env.VKD3D_TAG }}
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/ci/fetch_components.sh

      - name: Run packer
        env:
          RF_TAG: ${{ steps.compute-tag.outputs.tag }}
          GITHUB_REF_NAME: ${{ steps.compute-tag.outputs.tag }}
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/rf_pack_runtime.sh
          ls -la dist || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rf-runtime-dist
          path: |
            dist/**
            staging/**
            scripts/**
            **/*.log
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: rf-runtime-dist
          path: out

      - name: Locate asset (zip or tar.zst)
        id: findasset
        shell: bash
        run: |
          set -euo pipefail
          zip_path="$(ls -1t out/**/rf-runtime-*.zip 2>/dev/null | head -n1 || true)"
          zst_path="$(ls -1t out/**/rf-runtime-*.tar.zst 2>/dev/null | head -n1 || true)"
          if [[ -n "${zip_path}" ]]; then
            echo "asset_path=${zip_path}" >> "$GITHUB_OUTPUT"
            [[ -f "${zip_path}.sha256" ]] && echo "sha_path=${zip_path}.sha256" >> "$GITHUB_OUTPUT"
            ls -l "${zip_path}" "${zip_path}.sha256" 2>/dev/null || true
          elif [[ -n "${zst_path}" ]]; then
            echo "asset_path=${zst_path}" >> "$GITHUB_OUTPUT"
            [[ -f "${zst_path}.sha256" ]] && echo "sha_path=${zst_path}.sha256" >> "$GITHUB_OUTPUT"
            ls -l "${zst_path}" "${zst_path}.sha256" 2>/dev/null || true
          else
            echo "No rf-runtime asset found under out/" >&2
            find out -maxdepth 3 -type f -print >&2 || true
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: robotforest-wow64-runtime ${{ needs.build.outputs.tag }}
          files: |
            ${{ steps.findasset.outputs.asset_path }}
            ${{ steps.findasset.outputs.sha_path }}
          draft: false
          prerelease: false
          make_latest: true

