name: RF Runtime Release (build)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v0.2.9). Leave empty to build current ref.'
        required: false
        default: ''
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

permissions:
  contents: write

# keep top-level expressions simple (no inputs.*)
concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TAG: ${{ inputs.tag || github.ref_name }}
      PROTON_TAG: GE-Proton10-9
      DXVK_TAG: v2.4
      VKD3D_TAG: v2.13
    steps:
      - name: Checkout repo (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: If dispatch: checkout requested tag
        if: ${{ inputs.tag != '' }}
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force
          git checkout "refs/tags/${{ env.TAG }}"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y zip zstd jq file aria2 pv

      - name: Cache upstream tarballs
        uses: actions/cache@v4
        with:
          path: |
            staging/proton.tar.gz
            staging/dxvk.tar.gz
            staging/vkd3d.tar.zst
          key: upstream-${{ env.PROTON_TAG }}-${{ env.DXVK_TAG }}-${{ env.VKD3D_TAG }}

      - name: Fetch Proton/DXVK/vkd3d components
        shell: bash
        env:
          PROTON_TAG: ${{ env.PROTON_TAG }}
          DXVK_TAG: ${{ env.DXVK_TAG }}
          VKD3D_TAG: ${{ env.VKD3D_TAG }}
        run: |
          set -euo pipefail
          bash scripts/ci/fetch_components.sh

      - name: Run packer (bash) with tag
        shell: bash
        env:
          RF_TAG: ${{ env.TAG }}
          GITHUB_REF_NAME: ${{ env.TAG }}
        run: |
          set -euo pipefail
          bash scripts/rf_pack_runtime.sh
          ls -la dist

      - name: Upload artifact (debug + release)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rf-runtime-dist
          path: |
            dist/**
            staging/**
            scripts/**
            **/*.log
          if-no-files-found: warn
