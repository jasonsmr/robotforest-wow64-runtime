name: RF Release (pack + verify)

on:
  push:
    branches: ["ci/**"]
  pull_request:
    branches: ["main", "ci/**"]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME:-dev}-$(date +%Y%m%d-%H%M%S)"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Using TAG=${TAG}"

      - name: Tools
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y zstd unzip ca-certificates curl

      - name: Build runtime archive(s)
        run: |
          set -euxo pipefail
          RF_TAG="${{ steps.tag.outputs.tag }}" bash scripts/ci/fetch_components.sh || true
          RF_TAG="${{ steps.tag.outputs.tag }}" bash scripts/rf_pack_runtime.sh

      - name: Locate asset
        id: findasset
        shell: bash
        run: |
          set -euo pipefail
          zip_path="$(ls -1t dist/rf-runtime-*.zip 2>/dev/null | head -n1 || true)"
          zst_path="$(ls -1t dist/rf-runtime-*.tar.zst 2>/dev/null | head -n1 || true)"
          if [[ -n "${zip_path}" ]]; then
            echo "asset_path=${zip_path}" >> "$GITHUB_OUTPUT"
            [[ -f "${zip_path}.sha256" ]] && echo "sha_path=${zip_path}.sha256" >> "$GITHUB_OUTPUT"
            ls -l "${zip_path}" "${zip_path}.sha256" 2>/dev/null || true
          elif [[ -n "${zst_path}" ]]; then
            echo "asset_path=${zst_path}" >> "$GITHUB_OUTPUT"
            [[ -f "${zst_path}.sha256" ]] && echo "sha_path=${zst_path}.sha256" >> "$GITHUB_OUTPUT"
            ls -l "${zst_path}" "${zst_path}.sha256" 2>/dev/null || true
          else
            echo "No rf-runtime asset found under dist/" >&2
            find dist -maxdepth 3 -type f -print >&2 || true
            exit 1
          fi

      - name: Verify artifact
        run: |
          set -euxo pipefail
          if [[ -n "${{ steps.findasset.outputs.sha_path }}" ]]; then
            bash scripts/rf_verify_runtime.sh "${{ steps.findasset.outputs.asset_path }}" "${{ steps.findasset.outputs.sha_path }}"
          else
            bash scripts/rf_verify_runtime.sh "${{ steps.findasset.outputs.asset_path }}"
          fi

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: robotforest-wow64-runtime ${{ needs.build.outputs.tag }}
          files: |
            ${{ needs.build.outputs.tag && format('dist/rf-runtime-{0}.zip', needs.build.outputs.tag) }}
            ${{ needs.build.outputs.tag && format('dist/rf-runtime-{0}.zip.sha256', needs.build.outputs.tag) }}
            ${{ needs.build.outputs.tag && format('dist/rf-runtime-{0}.tar.zst', needs.build.outputs.tag) }}
            ${{ needs.build.outputs.tag && format('dist/rf-runtime-{0}.tar.zst.sha256', needs.build.outputs.tag) }}
          draft: false
          prerelease: false
          make_latest: true
