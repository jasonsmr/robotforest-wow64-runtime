name: Runtime Smoke (artifact extraction + conditional run)

on:
  workflow_run:
    workflows:
      - RF Release (pack + verify)
    types:
      - completed

jobs:
  runtime-smoke:
    # Only run when the release workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Check out the same commit that the release workflow ran on
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install tools (zstd, unzip, curl)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y zstd unzip ca-certificates curl
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Download rf-runtime-dev artifact
        uses: actions/download-artifact@v4
        with:
          name: rf-runtime-dev
          path: dist
          merge-multiple: false
          repository: ${{ github.repository }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Extract runtime into rf_runtime/
        run: |
          set -euxo pipefail
          mkdir -p rf_runtime
          tar --use-compress-program="zstd -d --long=31 -T0" \
            -xf dist/rf-runtime-dev.tar.zst \
            -C rf_runtime

      - name: Structural runtime smoke (Mode A only)
        env:
          RF_RUNTIME_ROOT: ${{ github.workspace }}/rf_runtime
          SANDBOT_MODE: A
          CI: "true"
        run: |
          set -euxo pipefail
          bash scripts/sandbot/sandbot_steamrunner.sh
