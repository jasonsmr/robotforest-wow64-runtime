name: Runtime Smoke (artifact extraction + conditional run)

on:
  workflow_run:
    workflows: ["RF Release (pack + verify)"]
    types: [completed]

jobs:
  smoke:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools (zstd, unzip, curl)
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y zstd unzip ca-certificates curl

      - name: Download rf-runtime-dev artifact from triggering run
        uses: actions/download-artifact@v4
        with:
          name: rf-runtime-dev
          path: dist
          repository: ${{ github.repository }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Extract + Mode A structural smoke
        run: |
          set -euxo pipefail
          mkdir -p rf_runtime
          tar --use-compress-program="zstd -d --long=31 -T0" \
            -xf dist/rf-runtime-dev.tar.zst \
            -C rf_runtime
          RF_RUNTIME_ROOT="$PWD/rf_runtime" SANDBOT_MODE=A bash scripts/sandbot/sandbot_steamrunner.sh
