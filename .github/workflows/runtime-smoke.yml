name: Runtime Smoke (artifact extraction + conditional run)

on:
  push:
    branches: ["ci/**"]
  pull_request:
    branches: ["main", "ci/**"]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: runtime-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-runtime:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tools
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y zstd unzip ca-certificates curl lib32gcc-s1

      - name: Build a fresh runtime artifact (overlay-only ok)
        run: |
          set -euxo pipefail
          bash scripts/ci/fetch_components.sh --verify-only || true
          bash scripts/rf_pack_runtime.sh

      - name: Locate artifact
        id: findart
        run: |
          set -euo pipefail
          ART="$(ls -1 dist/rf-runtime-*.tar.zst | tail -n1)"
          echo "art=${ART}" >> "$GITHUB_OUTPUT"
          echo "sha=${ART}.sha256" >> "$GITHUB_OUTPUT"
          ls -l "$ART" "$ART.sha256"

      - name: Verify artifact
        run: bash scripts/rf_verify_runtime.sh "${{ steps.findart.outputs.art }}" "${{ steps.findart.outputs.sha }}"

      - name: Extract runtime to workspace
        run: |
          set -euxo pipefail
          mkdir -p runtime_extract
          tar --use-compress-program="zstd --long=31 -d" -C runtime_extract -xf "${{ steps.findart.outputs.art }}"

      - name: Conditional smoke via artifact
        id: smoke
        run: |
          set -euxo pipefail
          RDIR="runtime_extract/runtime"
          echo "Runtime extracted to: ${RDIR}"
          ls -la "${RDIR}" || true

          # Prefer Box64+Wine if present, else fallback to Linux SteamCMD
          if [[ -x "${RDIR}/box64/box64" && -d "${RDIR}/wine64" ]]; then
            echo "Detected Box64+Wine — (placeholder) would run Win SteamCMD here."
            # Placeholder until pins are real:
            echo "Box64+Wine not pinned yet; skipping actual Wine run." | tee smoke.log
            exit 0
          else
            echo "Box64/Wine not present — fallback to Linux SteamCMD smoke."
            mkdir -p "$HOME/steamcmd"
            cd "$HOME/steamcmd"
            curl -L -o steamcmd_linux.tar.gz https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz
            tar -xzf steamcmd_linux.tar.gz
            ./steamcmd.sh +login anonymous +app_info_update 1 +app_status 480 +quit | tee "${GITHUB_WORKSPACE}/smoke.log"
            grep -E "Connecting anonymously|Already logged in" "${GITHUB_WORKSPACE}/smoke.log" >/dev/null
          fi

      - name: Upload smoke log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: runtime-smoke-log
          path: smoke.log
