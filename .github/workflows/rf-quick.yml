name: RF Quick

on:
  push:
    branches: ["ci/**"]
  pull_request:
    branches: ["main", "ci/**"]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: rf-quick-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity checks + dry pack
        run: |
          set -euxo pipefail
          test -f scripts/rf_pack_runtime.sh
          test -f scripts/rf_verify_runtime.sh
          bash -n scripts/rf_pack_runtime.sh
          bash -n scripts/rf_verify_runtime.sh
          rm -rf dist staging/build || true
          bash scripts/rf_pack_runtime.sh
          ls -l dist
