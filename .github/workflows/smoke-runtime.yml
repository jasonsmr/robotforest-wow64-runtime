name: Smoke Build (runtime + sandbot)

on:
  pull_request:
    branches: [ "main", "ci/**" ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: smoke-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_REF_NAME: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y zip zstd jq file aria2 pv unzip

      - name: Fetch components (pinned)
        run: bash scripts/ci/fetch_components.sh

      - name: Pack runtime
        env:
          RF_TAG: ${{ github.ref_name }}
        run: bash scripts/rf_pack_runtime.sh

      - name: Verify runtime
        run: bash scripts/rf_verify_runtime.sh

      - name: Sandbot (offline)
        env:
          SANDBOT_MODE: offline
        run: |
          ZIP="$(ls -1 dist/robotforest-wow64-runtime-*.zip | head -n1)"
          bash scripts/sandbot/rf-sandbot.sh "$ZIP"

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rf-runtime-dist
          path: |
            dist/**
            staging/**
            scripts/**
            **/*.log
          if-no-files-found: error
