name: Smoke - SteamCMD (Linux, headless)

on:
  push:
    branches: ["ci/**"]
  pull_request:
    branches: ["main", "ci/**"]

permissions:
  contents: read

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-steamcmd:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SteamCMD (Linux)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y ca-certificates lib32gcc-s1
          mkdir -p "$HOME/steamcmd"
          cd "$HOME/steamcmd"
          curl -L -o steamcmd_linux.tar.gz https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz
          echo "Extracting SteamCMD..."
          tar -xzf steamcmd_linux.tar.gz
          ./steamcmd.sh +quit || true

      - name: Smoke: login anonymous, fetch app 480 status
        env:
          STEAMCMDDIR: ${{ runner.temp }}/steamcmd
        run: |
          set -euxo pipefail
          cd "$HOME/steamcmd"
          # Keep it fast: app_info update + app_status (no big downloads)
          ./steamcmd.sh +login anonymous +app_info_update 1 +app_status 480 +quit | tee "$GITHUB_WORKSPACE/smoke-steamcmd.log"
          # Clear PASS signal
          grep -E "Connecting anonymously|Already logged in" "$GITHUB_WORKSPACE/smoke-steamcmd.log" >/dev/null

      - name: Upload smoke log
        uses: actions/upload-artifact@v4
        with:
          name: smoke-steamcmd-log
          path: smoke-steamcmd.log
